<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 380px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f1e;
      color: #fff;
    }
    .header {
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .logo {
      font-size: 24px;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .status {
      margin-top: 8px;
      font-size: 13px;
      opacity: 0.9;
    }
    .content {
      padding: 20px;
    }
    .section {
      margin-bottom: 24px;
    }
    .section-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #888;
      margin-bottom: 12px;
    }
    .meeting-card {
      background: #1a1a2e;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid #2a2a3e;
      cursor: pointer;
      transition: all 0.2s;
    }
    .meeting-card:hover {
      border-color: #667eea;
      transform: translateX(4px);
    }
    .meeting-title {
      font-weight: 600;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .meeting-meta {
      font-size: 12px;
      color: #888;
      display: flex;
      gap: 12px;
    }
    .platform-icon {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    .platform-google { background: #ea4335; }
    .platform-zoom { background: #2d8cff; }
    .platform-teams { background: #6264a7; }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-primary {
      background: #667eea;
      color: white;
    }
    .btn-primary:hover {
      background: #5a6fd6;
      transform: translateY(-1px);
    }
    .btn-secondary {
      background: #2a2a3e;
      color: #fff;
      margin-top: 10px;
    }
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }
    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    .recording-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #e94560;
      font-size: 12px;
      font-weight: 600;
    }
    .recording-dot {
      width: 8px;
      height: 8px;
      background: #e94560;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .quick-btn {
      background: #1a1a2e;
      border: 1px solid #2a2a3e;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .quick-btn:hover {
      background: #2a2a3e;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">‚ö° Fathom Clone</div>
    <div class="status" id="status-text">Ready to capture your meetings</div>
  </div>
  
  <div class="content">
    <div class="section">
      <div class="section-title">Quick Actions</div>
      <div class="quick-actions">
        <button class="quick-btn" id="btn-dashboard">üìä Dashboard</button>
        <button class="quick-btn" id="btn-settings">‚öôÔ∏è Settings</button>
        <button class="quick-btn" id="btn-export">üì• Export</button>
        <button class="quick-btn" id="btn-help">‚ùì Help</button>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Recent Meetings</div>
      <div id="meetings-list">
        <div class="empty-state">
          <div class="empty-icon">üéôÔ∏è</div>
          <div>No recordings yet</div>
          <div style="font-size: 12px; margin-top: 8px;">Join a meeting to start recording</div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary" id="btn-open-dashboard">
      Open Full Dashboard
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
