<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fathom Clone - Meeting Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-primary: #0f0f1e;
      --bg-secondary: #1a1a2e;
      --bg-tertiary: #252540;
      --accent: #667eea;
      --accent-hover: #5a6fd6;
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --border: #2a2a40;
      --success: #10b981;
      --warning: #f59e0b;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }
    
    .app {
      display: flex;
      min-height: 100vh;
    }
    
    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
    }
    
    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
    }
    
    .logo {
      font-size: 24px;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--accent);
    }
    
    .nav {
      flex: 1;
      padding: 16px 12px;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      color: var(--text-secondary);
      transition: all 0.2s;
      margin-bottom: 4px;
    }
    
    .nav-item:hover, .nav-item.active {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    
    .nav-item.active {
      background: rgba(102, 126, 234, 0.1);
      color: var(--accent);
    }
    
    .sidebar-footer {
      padding: 16px;
      border-top: 1px solid var(--border);
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }
    
    /* Main Content */
    .main {
      flex: 1;
      margin-left: 260px;
      padding: 32px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }
    
    .header h1 {
      font-size: 28px;
      font-weight: 700;
    }
    
    .search-bar {
      display: flex;
      gap: 12px;
    }
    
    .search-input {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 10px 16px;
      border-radius: 8px;
      width: 300px;
      outline: none;
    }
    
    .search-input:focus {
      border-color: var(--accent);
    }
    
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--accent-hover);
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 32px;
    }
    
    .stat-card {
      background: var(--bg-secondary);
      padding: 24px;
      border-radius: 12px;
      border: 1px solid var(--border);
    }
    
    .stat-label {
      font-size: 13px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .stat-change {
      font-size: 13px;
      color: var(--success);
    }
    
    /* Meetings List */
    .meetings-section {
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
    }
    
    .section-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .filters {
      display: flex;
      gap: 8px;
    }
    
    .filter-btn {
      padding: 6px 12px;
      background: var(--bg-tertiary);
      border: none;
      color: var(--text-secondary);
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
    
    .filter-btn.active {
      background: var(--accent);
      color: white;
    }
    
    .meetings-list {
      max-height: 600px;
      overflow-y: auto;
    }
    
    .meeting-item {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .meeting-item:hover {
      background: rgba(102, 126, 234, 0.05);
    }
    
    .meeting-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .meeting-icon.google { background: rgba(234, 67, 53, 0.1); color: #ea4335; }
    .meeting-icon.zoom { background: rgba(45, 140, 255, 0.1); color: #2d8cff; }
    .meeting-icon.teams { background: rgba(98, 100, 167, 0.1); color: #6264a7; }
    
    .meeting-info {
      flex: 1;
    }
    
    .meeting-title {
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .meeting-meta {
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .meeting-tags {
      display: flex;
      gap: 8px;
    }
    
    .tag {
      padding: 4px 10px;
      background: var(--bg-tertiary);
      border-radius: 20px;
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .tag.summary {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }
    
    /* Detail View */
    .detail-view {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 600px;
      height: 100vh;
      background: var(--bg-secondary);
      border-left: 1px solid var(--border);
      z-index: 100;
      overflow-y: auto;
    }
    
    .detail-view.active {
      display: block;
    }
    
    .detail-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--bg-secondary);
    }
    
    .detail-close {
      position: absolute;
      top: 24px;
      right: 24px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 24px;
      cursor: pointer;
    }
    
    .detail-content {
      padding: 24px;
    }
    
    .detail-section {
      margin-bottom: 32px;
    }
    
    .detail-section h3 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }
    
    .summary-box {
      background: var(--bg-tertiary);
      padding: 20px;
      border-radius: 12px;
      line-height: 1.8;
    }
    
    .action-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--bg-tertiary);
      border-radius: 8px;
      margin-bottom: 8px;
    }
    
    .action-checkbox {
      width: 20px;
      height: 20px;
      border-radius: 6px;
      border: 2px solid var(--border);
      cursor: pointer;
    }
    
    .action-text {
      flex: 1;
    }
    
    .transcript-entry {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }
    
    .transcript-speaker {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .transcript-time {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: normal;
    }
    
    .transcript-text {
      color: var(--text-secondary);
      line-height: 1.6;
    }
    
    .highlight {
      background: rgba(102, 126, 234, 0.3);
      padding: 2px 4px;
      border-radius: 4px;
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">‚ö° Fathom</div>
      </div>
      
      <nav class="nav">
        <div class="nav-item active" data-view="dashboard">
          <span>üìä</span> Dashboard
        </div>
        <div class="nav-item" data-view="meetings">
          <span>üéôÔ∏è</span> All Recordings
        </div>
        <div class="nav-item" data-view="actions">
          <span>‚úÖ</span> Action Items
        </div>
        <div class="nav-item" data-view="search">
          <span>üîç</span> Ask Fathom
        </div>
        <div class="nav-item" data-view="integrations">
          <span>üîó</span> Integrations
        </div>
      </nav>
      
      <div class="sidebar-footer">
        <div class="user-info">
          <div class="avatar">U</div>
          <div>
            <div style="font-weight: 600;">User</div>
            <div style="font-size: 12px; color: var(--text-secondary);">Free Plan</div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <div class="header">
        <h1>Dashboard</h1>
        <div class="search-bar">
          <input type="text" class="search-input" placeholder="Search meetings..." id="search-input">
          <button class="btn btn-primary" id="new-recording">+ New Recording</button>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Total Meetings</div>
          <div class="stat-value" id="stat-total">0</div>
          <div class="stat-change">+12% this week</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Hours Recorded</div>
          <div class="stat-value" id="stat-hours">0</div>
          <div class="stat-change">+8% this week</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Action Items</div>
          <div class="stat-value" id="stat-actions">0</div>
          <div class="stat-change">23 pending</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">AI Summaries</div>
          <div class="stat-value" id="stat-summaries">0</div>
          <div class="stat-change">100% generated</div>
        </div>
      </div>

      <!-- Meetings List -->
      <div class="meetings-section">
        <div class="section-header">
          <div class="section-title">Recent Meetings</div>
          <div class="filters">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Today</button>
            <button class="filter-btn">This Week</button>
          </div>
        </div>
        <div class="meetings-list" id="meetings-container">
          <!-- Populated by JS -->
        </div>
      </div>
    </main>

    <!-- Detail View Slide-over -->
    <div class="detail-view" id="detail-view">
      <div class="detail-header">
        <button class="detail-close" id="close-detail">√ó</button>
        <h2 id="detail-title">Meeting Title</h2>
        <div style="color: var(--text-secondary); margin-top: 8px;" id="detail-meta">
          Date ‚Ä¢ Duration
        </div>
      </div>
      <div class="detail-content" id="detail-content">
        <!-- Populated by JS -->
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
